server {
    listen 108#server#;

    location /statics/ {  # Note the trailing slash
        alias /usr/share/nginx/html/;
        index index.html;
    }

    location /statics {  # Handle requests without a trailing slash
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ =404;
    }

    location / {
        return 403;  # Deny access to everything else
    }
}
